<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Chess-Go</title>
		<style>[v-cloak] {display: none }</style>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap/dist/gsap.min.js"></script>

		<script type="importmap">
		{
			"imports": {
				"three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
			}
		}
		</script>
	</head>
	<body class="bg-neutral-800">
		<div
			v-cloak
			id="interface"
			class="absolute w-full h-full"
		>
			<div
				v-if="percentLoaded === 100"
				class="p-4"
			>
				<button
					v-on:click="handleUIAction('reset')"
					type="button"
					class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
				>Restart</button>
			</div>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
